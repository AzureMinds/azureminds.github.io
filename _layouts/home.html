---
layout: default
---

<section class="home-intro">
    <h2>Welcome to {{ site.title }}</h2>
    <p>{{ site.description }}</p>
</section>

<section class="recent-posts">
    <h2>Recent Posts</h2>
    <ul>
        {% for post in site.posts limit:5 %}
            <li>
                <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                <p>{{ post.excerpt }}</p>
            </li>
        {% endfor %}
    </ul>
</section>
